<style type="text/css">
	dialog {  
    width: 100%; 
    height: 90%; 
    background:#e8e8e8;
    border: 1px solid #dadada;
    font-family:sans-serif;
    padding: 5px 10px 20px 20px;
	}  
</style>
<dialog id="window">  
    <button id="exit">Close Dialog</button>
    <!--<iframe src="8623-27168-2-PB (1).pdf#zoom=100%&toolbar=0" style="width:100%; height:100%; "></iframe>--> 
    <iframe src="http://localhost/pdfjs/web/viewer.html?file=jakfar.pdf#zoom=120&print=0" style="width: 100%; height:100%;"></iframe> 
</dialog>  
<button id="show">Show Dialog</button>  
<script type="text/javascript">
	(function() {  
    var dialog = document.getElementById('window');  
    document.getElementById('show').onclick = function() {  
        dialog.show();  
    };  
    document.getElementById('exit').onclick = function() {  
        dialog.close();  
    };  
})();  
</script>
